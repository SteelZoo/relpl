server:
  port: 9090

spring:
#  config:
#    import: env.yml
  datasource:
    url: jdbc:postgresql://${SERVER_ADDRESS}:${POSTGRESQL_PORT}/relpl
    username: ${POSTGRESQL_NAME}
    password: ${POSTGRESQL_PASSWORD}
    driver-class-name: org.postgresql.Driver
  data:
    mongodb:
      url: mongodb://${SERVER_ADDRESS}:${MONGODB_PORT}
      host: ${SERVER_ADDRESS}
      port: ${MONGODB_PORT}
      database: ${MONGODB_NAME}
    redis:
      host: ${SERVER_ADDRESS}
      port: ${REDIS_PORT}

tmap:
  api:
    key: ${TMAP_KEY}

cloud:
  aws:
    s3:
      bucket: ${AWS_BUCKET_NAME}
      base-url: https://${AWS_BUCKET_NAME}.s3.ap-northeast-2.amazonaws.com/
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false